<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Js_Calculator</title>
</head>
<body>
     <h1 class='text-center'>Calculator</h1>
    <div class="container">
        <div class="screen"><input type="text" id=te size =33px></div>
        <table class ='center'>
            <tr>
               
                <td><button id=int value="7" onclick="getnum('7')">7</button></td>
                <td><button id=int value="7" onclick="getnum('8')">8</button></td>
                <td><button id=int value="7" onclick="getnum('9')">9</button></td>
                <td><button id=int value="7" onclick="getnum('7')">DEL</button></td>
                <td><button id=int value="7" onclick="clearresult()">AC</button></td>


            </tr>
            <tr>
                <td><button id=int value="7" onclick="getnum('4')">4</button></td>
                <td><button id=int value="7" onclick="getnum('5')">5</button></td>
                <td><button id=int value="7" onclick="getnum('6')">6</button></td>
                <td><button id=int value="7" onclick="getnum('*')">x</button></td>
                <td><button id=int value="7" onclick="getnum('/')">%</button></td>

            </tr> <tr>
                <td><button id=int value="7" onclick="getnum('1')">1</button></td>
                <td><button id=int value="7" onclick="getnum('2')">2</button></td>
                <td><button id=int value="7" onclick="getnum('3')">3</button></td>
                <td><button id=int value="7" onclick="getnum('+')">+</button></td>
                <td><button id=int value="7" onclick="getnum('-')">-</button></td>

            </tr> <tr>
                <td><button id=int value="7" onclick="getnum('0')">0</button></td>
                <td><button id=int value="7" onclick="getnum('.')">.</button></td>
                <td><button id=int value="7" onclick="getnum('7')">^</button></td>
                <td><button id=int value="7" onclick="getAnswer()">ANS</button></td>
                <td><button id=int value="7" onclick="getAnswer()">=</button></td>

            </tr>
        </table>
    </div> 

    
    <script src="app.js"></script>
</body>
</html>
